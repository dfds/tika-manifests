apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tika
  labels:
    project: selfservice
    department: devex
    app: tika
    component: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      labels:
        app: tika
        project: selfservice
        department: devex
    spec:
      containers:
      - name: tika
        image: 579478677147.dkr.ecr.eu-central-1.amazonaws.com/ded/tika:1
        ports:
        - containerPort: 3000
          name: web
        resources:
          requests:
            memory: "8Mi"
            cpu: "1m"
          limits:
            memory: "128Mi"
            cpu: "50m"